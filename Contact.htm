    <h2>Contact Us</h2>
    <form method="get" action="response.html">
      <label>Email: <input type="email" name="email" required></label><br><br>
      <label>Password: <input type="password" name="password" required></label><br><br>
      <label>Full Name: <input type="text" name="fullname" required></label><br><br>
      <label>City: <input type="text" name="city" required></label><br><br>
      <label>State:
          <select name="state" required>
            <option value="">Select a state</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Deleware</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
             </label>
      <label>ZIP: <input type="text" name="zip" pattern="\d{5}" required></label><br><br>
      <label>Phone Number: <input type="tel" name="phone" pattern="[0-9]{10}" required></label><br><br>
      <label>Creation Date: <input type="date" name="date" required></label><br><br>
      <label>Messsage: <br>
        <textare name ="message" minlength="50" max length="200" required></textare>
      </label><br><br>
      <p>Type of Inquiry:</p>
      <label><input type="radio" name="inquiry" value="general" required> General</label>
      <label><input type="radio" name="inquiry" value="support"> Support</label>
      <label><input type="radio" name="inquiry" value="sales"> Sales</label> <br><br>

       <p>Type of Item:</p>
      <label><input type="radio" name="item" value="watch" required> Watch</label>
      <label><input type="radio" name="item" value="bike" > Bike</label>
      <label><input type="radio" name="item" value="etc" > ETC</label>

      <input type="submit" value="Send">
      <input type="reset" value="Reset">
    </form>
